   h3, ul, ol,  sub,

  <fieldset id="miniräknareContainer">
    <legend>
      Calculator
    </legend>
    <br>
    <label for="FirstInput">Write a number</label>
    <input type="number" name="FirstInput" id="FirstInput">

    <label for="Multi">Multiplication</label>
    <input type="radio" name="Operations" id="Multi">

    <input type="button" value="Submit" id="submitCalculationBtn">
